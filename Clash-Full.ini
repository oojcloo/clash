custom_proxy_group=🎥 Netflix`select`[]🇺🇸 美国节点`[]🇭🇰 香港节点`[]🇯🇵 日本节点`[]♻️ 自动选择`[]🚀 手动选择`[]🎯 全球直连
custom_proxy_group=💬 即时通讯`select`[]♻️ 自动选择`[]🚀 手动选择`[]🇭🇰 香港节点`[]🇺🇸 美国节点`[]🇯🇵 日本节点
custom_proxy_group=🌐 社交媒体`select`[]♻️ 自动选择`[]🚀 手动选择`[]🇭🇰 香港节点`[]🇺🇸 美国节点`[]🇯🇵 日本节点

; 地区分组（示例）
custom_proxy_group=🇯🇵 日本节点`url-test`(日本|JP|东京|大阪|🇯🇵)`https://cp.cloudflare.com/generate_204`300,,50
custom_proxy_group=🇭🇰 香港节点`url-test`(香港|HK|Hong Kong|深港)`https://cp.cloudflare.com/generate_204`300,,50
custom_proxy_group=🇺🇸 美国节点`url-test`(美国|美|US|洛杉矶|圣何塞)`https://cp.cloudflare.com/generate_204`300,,50
custom_proxy_group=🌐 其他地区`url-test`(^(?!.*(日本|香港|美国|新加坡|台湾|韩国|加拿大|英国|德国|法国|荷兰|土耳其)).*)`https://cp.cloudflare.com/generate_204`300,,50

